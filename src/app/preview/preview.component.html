<div class="content-wrapper" *ngIf="threadsState.threads.length > 0">
  <div class="file-container"  *ngFor="let file of filterContentByViewMod(threadsState.threads[threadsState.selectedThreadID].files)">

    <ng-container *ngIf="file?.type === 10 || file?.type === 6; then videoThumb else pictureThumb">
    </ng-container>

    <ng-template #pictureThumb>
      <img 
        src="{{mainURL}}{{file.thumbnail}}" 
        alt="pic"
        target="_blank" 
        (click)="openViewer(file)"
        width="{{file.tn_width}}" 
        height="{{file.tn_height}}"
      >
    </ng-template>

    <ng-template #videoThumb>
      <div class="ui embed" [style.width.px]=(file.tn_width) [style.height.px]=(file.tn_height) >
        <i class="play icon">

        </i>
        <img
          class="video-thumb"  
          src="{{mainURL}}{{file.thumbnail}}" 
          alt="pic"
          target="_blank" 
          (click)="openViewer(file)"
          width="{{file.tn_width}}" 
          height="{{file.tn_height}}"
        >
      </div>
    </ng-template>

  </div>
</div>
